<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털시계</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div id="clock">
      <div class="clock-box">
        <div class="container">
          <span id="a">0000</span><span class="font">년</span>
          <span id="b">00</span><span class="font">월</span>
          <span id="c">00</span><span class="font">일</span>
        </div>
        <div class="wek">
          <span id="day1" class="box">일</span>
          <span id="day2" class="box">월</span>
          <span id="day3" class="box">화</span>
          <span id="day4" class="box">수</span>
          <span id="day5" class="box">목</span>
          <span id="day6" class="box">금</span>
          <span id="day7" class="box">토</span>
        </div>
        <div class="contents">
          <span id="ampm"></span>
          <span id="hours"></span><span>:</span> <span id="min"></span
          ><span>:</span>
          <span id="sec"></span>
        </div>
      </div>
      <div class="btn">
        <button class="btn1">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button class="btn2">
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/eda49fa8ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
